title: Perseus' Website
description: A simple personal website
url: "https://perseuslynx.dev"
baseurl: ""
author: Perseus

markdown: kramdown
kramdown:
  math_engine: katex

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-highres-link

feed:
  collections:
      blog:
        tags: true

collections:
  blog:
    output: true
  about:
    output: true
  projects:
    output: true

highres-link:
  uncompressed_dir: uncompressed

defaults:
  -
    scope:
      path: ""
      type: "blog"
    values:
      layout: "post"
      excerpt_separator: <!--more-->
      permalink: /blog/:slug

  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
      excerpt_separator: <!--more-->
      permalink: "/projects/:slug"

exclude:
  - README.md
  - vendor/
  - TODO.md
