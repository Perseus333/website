---
layout: post
title: Blog
style: blog
permalink: /blog/
---

<div>
	<a href="/feed/blog.xml">Atom/RSS Feed</a>
</div>
<div id="posts-list">
		{% for post in site.blog reversed %}
			<div class="post">
				<div class="post-date">
					{{ post.date | date_to_string }}
				</div>
				<div class="post-details">
					<div class="post-header">
							<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
					</div>
					<div class="post-info">
						<strong>#{{ post.tag }}</strong>: {{ post.description }}
					</div>
				</div>
			</div>
		{% endfor %}
</div>
